<!DOCTYPE html>
<html lang="en">
<link>
    <meta charset="UTF-8">
    <title>响应式网格布局</title>

    <!-- 引入 Bootstrap -->
    <link href="http://apps.bdimg.com/libs/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- 包括所有已编译的插件 -->
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <style>
       .outer div{border:1px solid #999;background-color: #eee;height: 50px;}
        .outer{padding: 10px;}
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="outer col-sm-4 col-xs-6">
                <div></div>
            </div>
            <div class="outer col-sm-4 col-xs-6">
                <div></div>
            </div>
            <div class="outer col-sm-4 col-xs-12">
                <div></div>
            </div>
        </div>

        <div class="row">
            <div class="outer col-sm-3 col-xs-3">
                <div></div>
            </div>
            <div class="outer col-sm-6 col-xs-6">
                <div></div>
            </div>
            <div class="outer col-sm-3 col-xs-3">
                <div></div>
            </div>
        </div>

        <div class="row">
            <div class="outer col-sm-1 col-xs-2">
                <div></div>
            </div>
            <div class="outer col-sm-1 col-xs-2">
                <div></div>
            </div>
            <div class="outer col-sm-2 col-xs-8">
                <div></div>
            </div>
            <div class="outer col-sm-2 col-xs-3">
                <div></div>
            </div>
            <div class="outer col-sm-6 col-xs-3">
                <div></div>
            </div>
        </div>
    </div>
</body>
</html>
