<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>

</head>
<body>

<label>请输入北京今天空气质量：<input id="aqi-input" type="text" class="grey"></label>
<label style="font-size:10px;">(请输入0~1000的数字)</label><br/>
<button id="button">确认填写</button>

<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

    (function() {
        /*
         在注释下方写下代码
         给按钮button绑定一个点击事件
         在事件处理函数中
         获取aqi-input输入的值，并显示在aqi-display中
         */
        var button = document.getElementById("button");

        button.onclick = function(){
            var num = parseInt(document.getElementById("aqi-input").value);
            if((!isNaN(num))&&(num>=0)&&(num<=1000)){
                document.getElementById("aqi-display").innerText = num;
            }else{
                alert(document.getElementById("aqi-input").value + "输入的不是0 ~1000 ");
            }
        }
    })();

</script>
</body>
</html>
